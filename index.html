<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool Cats</title>
</head>
<body>
    
        <nav class="nav-bar">
            <div class="nav-logo">
                <span><a href="#">Cool Cats</a></span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cats</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="hero-section">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-header">Welcome to A cat Webpage</h1>
                    <p class="hero-para">This website is about all things cats. We love cats as much as anyone else. Please feel free to check out the website. We hope you enjoy it!</p>
                    <form action="">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="hero-img">
                    <img src="img.png" alt="Image of a grey cat with sunglasses on">
                </div>
            </div>
        </div>
        <div class="info-section">
            <h2 class="info-header"></h2>
            <div class="info-img"></div>
            <div class="info-img"></div>
            <div class="info-img"></div>
            <div class="info-img"></div>
        </div>
        <div class="quote-section">
            <div class="quote-main">

            </div>
            <div class="quote-footer"></div>
        </div>
        <div class="action-section">
            <div class="action-card">
                <form action="">
                    <button type="submit"></button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <span class="footer-info">Created by Rudis Argueta</span>
        </footer>
    
</body>
</html>
